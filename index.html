<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./build/css/style.css" />
    <link rel="stylesheet" href="chosen/chosen.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <object type="image/svg+xml" data="./images/nyt-logo.svg">
            NY Times
            </object>
        </div>
    <!-- Drop-down menu -->
        <div class="selection">
            <h1 class="choose">Choose a section:</h1>
            <select class="chzn-select">
                <option value="sections" selected="selected">Sections...</option>
                <option value="arts">Arts</option>
                <option value="automobiles">Automobiles</option>
                <option value="books">Books</option>
                <option value="business">Business</option>
                <option value="fashion">Fashion</option>
                <option value="food">Food</option>
                <option value="health">Health</option>
                <option value="home">Home</option>
                <option value="insider">Insider</option>
                <option value="magazine">Magazine</option>
                <option value="movies">Movies</option>
                <option value="nyregion">NY Region</option>
                <option value="obituaries">Obituraries</option>
                <option value="opinion">Opinion</option>
                <option value="politics">Politics</option>
                <option value="realestate">Real Estate</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="sundayreview">Sunday</option>
                <option value="technology">Technology</option>
                <option value="theater">Theater</option>
                <option value="t-magazine">Magazine</option>
                <option value="travel">Travel</option>
                <option value="upshot">Upshot</option>
                <option value="us">U.S.</option>
                <option value="world">World</option>
            </select> 
        </div>
    </header>   
    <section class="main-content"> 
    </section>
    <!-- Footer -->
    <footer class="bottom-text">
        <p>&copy Copyright 2020 INSTANEWS</p>
    </footer>
    </div>

	<script src="jquery.min.js"></script> 
	<script src="chosen/chosen.jquery.js"></script>

</html>
